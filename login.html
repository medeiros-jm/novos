<html><head><base href="https://importease.com/login">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ImportEase</title>
<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #ecf0f1;
        --text-color: #34495e;
    }

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        height: 100%;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .login-form {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-form h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #2980b9;
    }

    .forgot-password {
        text-align: center;
        margin-top: 20px;
    }

    .forgot-password a {
        color: var(--primary-color);
        text-decoration: none;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
    }

    .register-link a {
        color: var(--secondary-color);
        text-decoration: none;
        font-weight: bold;
    }

    .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo svg {
        width: 200px;
        height: auto;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <svg width="200" height="60" viewBox="0 0 200 60">
                    <text x="10" y="40" font-family="Arial" font-size="32" fill="#3498db">ImportEase</text>
                    <path d="M180 30 L185 25 L190 30 L185 35 Z" fill="#3498db"/>
                </svg>
            </div>
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <div class="forgot-password">
                <a href="/recuperar-senha">Esqueceu sua senha?</a>
            </div>
            <div class="register-link">
                Não tem uma conta? <a href="/cadastro">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Aqui você pode adicionar a lógica de autenticação
            console.log('Tentativa de login com:', email, password);

            // Simulação de login bem-sucedido
            alert('Login bem-sucedido! Redirecionando para o painel...');
            window.location.href = '/painel';
        });
    </script>
</body></html>
