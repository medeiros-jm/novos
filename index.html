<html><head><base href="/painel#fornecedores">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Fornecedores - ImportEase</title>
<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #ecf0f1;
        --text-color: #34495e;
        --sidebar-width: 250px;
    }

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
    }

    .dashboard {
        display: flex;
        min-height: 100vh;
    }

    .sidebar {
        width: var(--sidebar-width);
        background-color: var(--primary-color);
        color: white;
        padding: 20px;
    }

    .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo svg {
        width: 150px;
        height: auto;
    }

    .nav-item {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .nav-item:hover, .nav-item.active {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
    }

    h1 {
        color: var(--primary-color);
        margin-bottom: 20px;
    }

    .supplier-list {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: var(--primary-color);
        color: white;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .action-btn {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .view-btn {
        background-color: var(--primary-color);
        color: white;
    }

    .edit-btn {
        background-color: var(--secondary-color);
        color: white;
    }

    .delete-btn {
        background-color: #e74c3c;
        color: white;
    }

    .action-btn:hover {
        opacity: 0.8;
    }
</style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <svg width="150" height="45" viewBox="0 0 150 45">
                    <text x="5" y="30" font-family="Arial" font-size="24" fill="white">ImportEase</text>
                    <path d="M135 22.5 L138.75 18.75 L142.5 22.5 L138.75 26.25 Z" fill="white"/>
                </svg>
            </div>
            <div class="nav-item" onclick="location.href='/painel#dashboard'">Dashboard</div>
            <div class="nav-item active" onclick="location.href='/painel#fornecedores'">Fornecedores</div>
            <div class="nav-item" onclick="location.href='/painel#importacoes'">Importações</div>
            <div class="nav-item" onclick="location.href='/painel#documentos'">Documentos</div>
            <div class="nav-item" onclick="location.href='/painel#relatorios'">Relatórios</div>
            <div class="nav-item" onclick="location.href='/painel#configuracoes'">Configurações</div>
        </div>
        <div class="main-content">
            <h1>Gerenciamento de Fornecedores</h1>
            <div class="supplier-list">
                <table>
                    <thead>
                        <tr>
                            <th>Nome do Fornecedor</th>
                            <th>País</th>
                            <th>Produtos</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="supplierTableBody">
                        <!-- Dados dos fornecedores serão inseridos aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Dados de exemplo dos fornecedores
        const suppliers = [
            { name: "TechGlobal Inc.", country: "China", products: "Eletrônicos", status: "Ativo" },
            { name: "EcoFabrics Ltd.", country: "Índia", products: "Têxteis", status: "Ativo" },
            { name: "MegaTools Corp.", country: "Alemanha", products: "Ferramentas", status: "Inativo" },
            { name: "FreshFoods S.A.", country: "Brasil", products: "Alimentos", status: "Ativo" },
            { name: "AutoParts Intl.", country: "Japão", products: "Peças Automotivas", status: "Em Análise" }
        ];

        function populateSupplierTable() {
            const tableBody = document.getElementById('supplierTableBody');
            tableBody.innerHTML = '';

            suppliers.forEach(supplier => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${supplier.name}</td>
                    <td>${supplier.country}</td>
                    <td>${supplier.products}</td>
                    <td>${supplier.status}</td>
                    <td>
                        <button class="action-btn view-btn">Ver</button>
                        <button class="action-btn edit-btn">Editar</button>
                        <button class="action-btn delete-btn">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Popula a tabela quando a página carregar
        window.onload = populateSupplierTable;

        // Implementação básica das ações dos botões
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('action-btn')) {
                const action = e.target.textContent;
                const supplierName = e.target.closest('tr').querySelector('td').textContent;
                alert(`Ação: ${action} para o fornecedor ${supplierName}`);
            }
        });
    </script>
</body></html>
