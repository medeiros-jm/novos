<title>Painel de Controle - ImportEase</title>
<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #ecf0f1;
        --text-color: #34495e;
        --sidebar-width: 250px;
    }

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        height: 100%;
    }

    .dashboard {
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: var(--sidebar-width);
        background-color: var(--primary-color);
        color: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo svg {
        width: 200px;
        height: auto;
    }

    .nav-menu {
        list-style-type: none;
        padding: 0;
    }

    .nav-menu li {
        margin-bottom: 15px;
    }

    .nav-menu a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .nav-menu a:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .nav-menu svg {
        margin-right: 10px;
        width: 20px;
        height: 20px;
    }

    .main-content {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .welcome-message {
        font-size: 24px;
        font-weight: bold;
    }

    .user-actions button {
        background-color: var(--secondary-color);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .user-actions button:hover {
        background-color: #27ae60;
    }

    .dashboard-widgets {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .widget {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .widget h2 {
        margin-top: 0;
        color: var(--primary-color);
    }

    .widget-content {
        margin-top: 15px;
    }

    .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
    }

    .status-active { background-color: var(--secondary-color); }
    .status-pending { background-color: #f39c12; }
    .status-completed { background-color: #95a5a6; }
</style>
